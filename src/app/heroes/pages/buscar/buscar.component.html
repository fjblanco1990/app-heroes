<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Super heroe</mat-label>
            <input type="text"
                   placeholder="Ej: superman"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscar()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete" 
                              (optionSelected)="optionSelected($event)">
              <mat-option *ngFor="let heroe of heores" [value]="heroe.id"  >
                {{heroe.superhero}}
              </mat-option>
              
              <mat-option value="" *ngIf="heores.length === 0 && termino.trim().length > 0">
                  No se encontro el termino de busqueda {{termino}}
              </mat-option>
              
            </mat-autocomplete>
          </mat-form-field>
          
    </div>
    <div *ngIf="heroeSeleccionado !== undefined" class="">
      <app-card-heroe [heroe]="heroeSeleccionado" [showSimpleHeroe]="showSimpleHeroe"></app-card-heroe>
    </div>
</div>
